{% extends "base.html" %}

{% block extrahead %}
    <link rel="alternate" type="application/atom+xml" title="Damian Moore's Blog Feed" href="{% url 'blog-post-feed' %}" />
{% endblock %}

{% block content %}
    <div class="post">
        <h1>{{ object.title }}</h1>
        {{ object.created }}
        <div class="tags">
            {% for tag in object.tags.all %}<span class="tag">{{ tag }}</span>{% endfor %}
        </div>

        {{ object.content }}
    </div>
{% endblock %}
