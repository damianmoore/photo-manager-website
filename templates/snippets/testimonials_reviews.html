{% load markdownify markdown_extensions thumbnail %}

<div class="reviews-container">	
	{% for review in testimonials_list %} 
	<div>
		<strong>{{review.profile_name}}</strong>
		{% if review.profile_url %}<h6><a>{{review.profile_url}}</a></h6>{% endif %}
		<p>{{review.comment|markdownify|format_extensions}}</p>
	</div>
	{% endfor %}
</div>
